<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Method — Math‑Mate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Serif+4:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[#FAFAF9] text-[#1F2937] [font-family:Inter,ui-sans-serif,system-ui]">
    <header class="sticky top-0 z-20 bg-white/80 backdrop-blur border-b">
        <nav class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3"><span
                    class="inline-block h-8 w-8 rounded bg-[#11BFA6]"></span><span
                    class="font-bold">Math‑Mate</span></a>
            <a href="/pages/courses.html" class="btn-outline">Courses</a>
        </nav>
    </header>
    <main class="mx-auto max-w-6xl px-4 py-12">
        <h1 class="[font-family:'Source Serif 4',serif] text-4xl font-semibold">Our Approach</h1>
        <div class="mt-8 grid md:grid-cols-4 gap-6">
            <div class="card">
                <h3 class="font-semibold">Constructive</h3>
                <p class="text-sm text-gray-600">Build intuition with concrete examples.</p>
            </div>
            <div class="card">
                <h3 class="font-semibold">Concept</h3>
                <p class="text-sm text-gray-600">Emphasize understanding over rote learning.</p>
            </div>
            <div class="card">
                <h3 class="font-semibold">Practice</h3>
                <p class="text-sm text-gray-600">Targeted problem sets and past papers.</p>
            </div>
            <div class="card">
                <h3 class="font-semibold">Performance</h3>
                <p class="text-sm text-gray-600">Chapter‑wise tests and analytics.</p>
            </div>
        </div>
    </main>
    <footer class="border-t">
        <div class="mx-auto max-w-6xl px-4 py-10 text-sm text-gray-600 flex items-center justify-between">
            <p>© <span id="year"></span> Math‑Mate Tuition Centre</p>
            <p><a href="/pages/privacy.html" class="hover:text-[#11BFA6]">Privacy</a></p>
        </div>
    </footer>
    <script src="../assets/js/site.js" defer></script>
</body>

</html>
