<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Updates — Math‑Mate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col bg-white text-[#1F2937]">
    <header data-shared></header>

    <main class="flex-1 mx-auto max-w-7xl px-4 py-10">
        <h1 class="text-4xl font-bold">Updates</h1>
        <div id="updatesList" class="mt-6 grid gap-6"></div>
    </main>

    <footer data-shared></footer>
    <script src="../assets/js/site.js" defer></script>
    <script>
        (async function () {
            const list = document.getElementById('updatesList');
            try {
                const res = await fetch('../assets/data/updates.json', { cache: 'no-store' });
                const updates = await res.json();
                if (!Array.isArray(updates) || !updates.length) { list.innerHTML = '<div class="text-gray-500">No updates yet.</div>'; return; }
                updates.forEach(u => {
                    const card = document.createElement('article');
                    card.className = 'card p-4';
                    card.innerHTML = `<h2 class="font-semibold text-xl">${u.title || 'Update'}</h2>
          ${u.date ? `<div class='text-xs text-gray-500 mt-1'>${u.date}</div>` : ''}
          ${u.text ? `<p class='mt-2 text-sm text-gray-700 whitespace-pre-line'>${u.text}</p>` : ''}
          <div class='mt-3 grid sm:grid-cols-2 lg:grid-cols-3 gap-3' id='m'></div>`;
                    const m = card.querySelector('#m');
                    (u.media || []).forEach(it => {
                        if (it.type === 'video') {
                            const v = document.createElement('video'); v.src = it.src; v.controls = true; v.className = 'w-full rounded'; m.appendChild(v);
                        } else {
                            const img = document.createElement('img'); img.src = it.src; img.alt = ''; img.loading = 'lazy'; img.className = 'w-full rounded'; m.appendChild(img);
                        }
                    });
                    list.appendChild(card);
                });
            } catch (e) { list.innerHTML = '<div class="text-gray-500">Failed to load updates.</div>'; }
        })();
    </script>
</body>

</html>
